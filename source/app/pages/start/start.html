<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Start</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getting-started">



  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col width-90>
            <button dark clear (click)="jumpToNew()" >
              <ion-icon class="start-icon" name="add"></ion-icon>
              <label class="start-title">Anliegen melden</label>
            </button>
        </ion-col>
        <ion-col width-10> 
            <button light clear>
                <ion-icon class="help-icon" name="help"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col width-90>
            <button dark clear (click)="jumpToList()"  >
            <ion-icon class="start-icon" name="compass"></ion-icon>
              <label class="start-title">Deine Anliegen</label>
            </button>
        </ion-col>
        <ion-col width-10> 
            <button light clear>
                <ion-icon class="help-icon" name="help"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col width-90>
            <button (click)="jumpToHelp()" dark clear>
    <ion-icon class="start-icon" name="help"></ion-icon>
                <label class="start-title">Mehr erfahren</label>
            </button>
        </ion-col>
        <ion-col width-10> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
