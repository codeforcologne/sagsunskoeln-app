<ion-header>

  <ion-navbar>
     <button menuToggle>
	    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kategorien</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-category">

    <ion-card *ngFor="let category of categories">
         <img class="card-image" src="img/placeholder_600x400.svg"/>
         <label class="card-title">{{category.service_name}}</label>
          <ion-icon class="card-icon" name="{{category.icon}}"></ion-icon>
         <div class="card-subtitle">
            
             </div>
       	<ion-row no-padding>
			<ion-col text-right>
				<button clear small (click)="loadDescription({_category: category})">
         		<ion-icon name='arrow-dropup-circle'></ion-icon>
                 


					Beschreibung anzeigen
				</button>
			</ion-col>
		</ion-row>
    </ion-card>
 
</ion-content>
