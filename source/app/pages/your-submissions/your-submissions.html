<ion-header>

  <ion-navbar>
     <button menuToggle>
	    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Deine Anliegen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-category">

  <ion-list>
    <button ion-item *ngFor="let submission of submissions" (click)="submissionTapped($event, submission)">
      <ion-icon name="{{submission.icon}}" item-left></ion-icon>
      {{submission.service_name}}
      <div class="item-note" item-right>
        {{submission.description}}
      </div>
    </button>
  </ion-list>
 
</ion-content>

<ion-footer>
   <ion-toolbar>
    <ion-grid>
      <ion-row>
          <ion-col width-50>
              <button full primary  (click)="showSort()">
			          <ion-icon name="arrow-dropdown"></ion-icon>
                <label>Sortieren</label>
              </button>
          </ion-col>
          <ion-col width-50>
              <button full primary (click)="showFilter()">
			          <ion-icon name="arrow-dropdown"></ion-icon>
                <label>Filtern</label>
              </button>
          </ion-col>
      </ion-row>
    </ion-grid>

   
  </ion-toolbar>
</ion-footer>
