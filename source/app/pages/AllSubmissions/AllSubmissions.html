<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>Neue Meldung einreichen</ion-title>
</ion-navbar>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let category of categories" (click)="categoryTapped($event, item)">
      <ion-icon name="{{category.icon}}" item-left></ion-icon>
      {{category.title}}
      <div class="item-note" item-right>
        {{category.count}}
      </div>
    </button>
  </ion-list>
</ion-content>


</ion-content>
