<ion-header>

	<ion-navbar>
		<button menuToggle>
	    <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Neue Meldung einreichen</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2> Bild(er) hinzufügen </h2>
	<p>
		<button (click)="pickImage()">In Galerie auswählen</button>
		<button (click)="takeImage()">Neues Foto</button>
	</p>

	<ion-card *ngFor="let photo of getImages()">
		<img [src]="photo.base64Image" *ngIf="photo.base64Image" />
			
		<ion-row no-padding>
			<ion-col>
				{{photo.title}}
			</ion-col>
			<ion-col text-right>
				<button clear small danger>
         		<ion-icon name='trash'></ion-icon>
					Löschen
				</button>
			</ion-col>
		</ion-row>
	</ion-card>



	<p>
		<button (click)="step2()">
       			 Nächster Schritt
     		 </button>
		<button (click)="cancel()">
		      Abbrechen
	      </button>

	</p>
</ion-content>
