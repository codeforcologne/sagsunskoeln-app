<ion-header>

	<ion-navbar>
		<button menuToggle>
	    <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Kommentar eingeben </ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
<ion-item>
   <ion-label stacked>Kommentar</ion-label>
   <ion-textarea [(ngModel)]="comment"></ion-textarea>
 </ion-item>

</ion-content>

<ion-footer>
	 <ion-buttons end>
	<button (click)="submit()">
		<ion-icon name='checkmark-circled'></ion-icon>
		      Einreichen
	      </button>
	<button light (click)="cancel()">
		<ion-icon name='close'></ion-icon>
		      Abbrechen
	      </button>
 </ion-buttons>

</ion-footer>
