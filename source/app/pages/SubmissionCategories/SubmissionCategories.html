<ion-navbar *navbar>
    <button menuToggle>
	<ion-icon name="menu"></ion-icon>
</button>
    <ion-title>Kategorien</ion-title>
</ion-navbar>



<ion-content>

    <ion-card *ngFor="let category of categories">
        <ion-card-header>
            <div style="float:left">
                     {{category.service_name}}
              </div>
           
              <div style="float:right">
                  <ion-icon name="{{category.icon}}"></ion-icon>
              </div>
                
        </ion-card-header>
        <ion-card-content>
            <div [innerHTML]="category.description">
            </div>
            
        </ion-card-content>
    </ion-card>
 
</ion-content>
